<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesContacto.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <form class="contact-form">
            <form  class="contact-form">
              <legend>Envianos tu comentario</legend>
              <input type="text" name="name" placeholder="Escribe tu nombre" 
              title="Nombre solo acepta letras y espacios en blancos" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required >
              <input type="email" name="email" placeholder="Escribe tu correo" title="email incorrecto"
               pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
               <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required >
               <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" 
               required></textarea>
               <input type="submit" class="btn btn-dark" value="Enviar">
               <div class="contact-form-loader none" >
                 <img src="/imagen/loader.svg" alt="Cargando">
               </div>
               <div class="contact-form-response none">
                 <p> Los datos han sido enviados </p>
               </div>
    
    
        </form>
    </section>
    
</body>
<script src="Contacto.js"></script>
</html>
